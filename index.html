<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* ---------- HEART PHOTOS ---------- */
    .heart-img {
      position: fixed;
      width: 360px;              /* 3x bigger */
      height: 360px;
      object-fit: cover;

      /* HEART SHAPE (works on all browsers incl iOS) */
      clip-path: polygon(
        50% 90%,
        10% 55%,
        0% 35%,
        10% 15%,
        30% 10%,
        50% 25%,
        70% 10%,
        90% 15%,
        100% 35%,
        90% 55%
      );

      filter: drop-shadow(0 18px 30px rgba(0,0,0,.35));
      pointer-events: none;
      z-index: 2;
      animation: float 6s ease-in-out infinite;
    }

    .left.top    { left: 2vw;  top: 10vh; animation-delay: 0s; }
    .left.bottom { left: 4vw;  bottom: 10vh; animation-delay: 1s; }
    .right.top   { right: 2vw; top: 10vh; animation-delay: .5s; }
    .right.bottom{ right: 4vw; bottom: 10vh; animation-delay: 1.5s; }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
    }

    /* ---------- CONFETTI ---------- */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 3;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <!-- HEART PHOTOS -->
  <img src="candi1.jpg" class="heart-img left top">
  <img src="candi2.jpg" class="heart-img left bottom">
  <img src="candi3.jpg" class="heart-img right top">
  <img src="candi4.jpg" class="heart-img right bottom">

  <!-- Hidden YouTube Player -->
  <div id="ytPlayer" style="position: fixed; left: -9999px; top: -9999px;"></div>

  <main class="card">
    <h1>Candice will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">‚ÄúNo‚Äù isn't an option üòä</div>

    <section class="result" id="result">
      <h2>YAY!!!!</h2>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* CONFETTI */
    const confettiCanvas = document.getElementById("confettiCanvas");
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = innerWidth * dpr;
      confettiCanvas.height = innerHeight * dpr;
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    /* YES GROWS */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* NO ESCAPES */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      noBtn.style.left = clamp((b.left - z.left) + dx * 150, 0, z.width - b.width) + "px";
      noBtn.style.top  = clamp((b.top - z.top) + dy * 150, 0, z.height - b.height) + "px";
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* YOUTUBE */
    const VIDEO_ID = "N5PdvXVXh1c";
    const START_SECONDS = 20;
    let ytPlayer;

    window.onYouTubeIframeAPIReady = () => {
      ytPlayer = new YT.Player("ytPlayer", {
        videoId: VIDEO_ID,
        events: {
          onReady: e => {
            e.target.cueVideoById({ videoId: VIDEO_ID, startSeconds: START_SECONDS });
          }
        }
      });
    };

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      fullScreenConfetti();
      ytPlayer.playVideo();
    });
  </script>
</body>
</html>
